<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <div id="players">
            <button class="player-x">X</button>
            <button class="player-o">O</button>
        </div>
        <table class="game-board">
            <caption>Game-Board</caption>
            <tbody>
                <tr>
                    <td data-number="1"></td>
                    <td data-number="2"></td>
                    <td data-number="3"></td>
                </tr>
                <tr>
                    <td data-number="4"></td>
                    <td data-number="5"></td>
                    <td data-number="6"></td>
                </tr>
                <tr>
                    <td data-number="7"></td>
                    <td data-number="8"></td>
                    <td data-number="9"></td>
                </tr>
            </tbody>
        </table>
        <div class="winner"></div>
        <div class="play-again-container"><button class="play-again hidden">Play Again!</button></div>
    </div>
</body>
</html>
